<ion-header>

  <ion-navbar>
    <ion-title>Marmiteco</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map
          [latitude]="location.lat"
          [longitude]="location.lng"
          [zoom]="15">
          <agm-marker
            [latitude]="location.lat"
            [longitude]="location.lng"
          ></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
