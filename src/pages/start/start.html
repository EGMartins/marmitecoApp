
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Marmiteco</ion-title>
  </ion-navbar>

</ion-header>

  <ion-fab right bottom class="animated bounceInLeft">
    <button ion-fab color="primary"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button (click)="openFacebook()" ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button (click)="openHome()" ion-fab><ion-icon name="home"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

<ion-content padding>
  <ion-grid >
    <div class="grid-wrapper">
      <ion-row>
        <ion-col>
          <div class="instructions">
            <h1 text-center class="animated bounceInDown"><img src="assets/icon/marmiteco_logo_laranja.png" alt="Marmiteco"></h1>
            <h4 text-center class="animated fadeIn">Comida express</h4>
            <p text-center>
              <em>
                Para encontrar locais que servem comida fresquinha peritnho de você, basta clicar no botão abaixo!
              </em>
            </p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class="animated bounceInUp start-button"
            color="secondary"
            round
            ion-button
            icon-left
            block
            type="button"
            icon-left
            [navPush]="homePage">
            <ion-icon name="locate" class="locate-icon"> Encontrar Comida!!</ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
