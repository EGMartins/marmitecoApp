<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      Marmiteco App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button class="animated bounceInDown"
          color="secondary"
          round
          ion-button
          icon-left
          block
          type="button"
          icon-left
          (click)="onGetLocation()">
          <ion-icon name="locate" class="locate-icon"> Encontrar Comida!!</ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="wraper">
    <ion-row *ngIf="locationIsSet">
      <ion-col>
        <agm-map class="map-box"
          [latitude]="location.lat"
          [longitude]="location.lng"
          [zoom]="15">
          <agm-marker
            [latitude]="location.lat"
            [longitude]="location.lng"
            [iconUrl]="myIconUrl">
            <agm-info-window>
              <strong>Eu estou aqui!</strong>
            </agm-info-window>
          </agm-marker>
          <agm-marker *ngFor="let business of businesses"
            [latitude]="business.latitude"
            [longitude]="business.longitude"
            [iconUrl]="iconUrl">
            <agm-info-window>
              <strong><em>{{business.business_name}}</em></strong>
              <hr>
              {{business.business_info}}
              <hr>
              {{business.business_time}}
              <hr>
              {{business.business_street}}, {{business.business_number}} | <ion-icon name="call" class="icon-call"></ion-icon> {{business.business_phone}}
            </agm-info-window>
          </agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
