<ion-header>
  <ion-navbar>
    <ion-title>
      Marmiteco App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button
          ion-button
          icon-left
          block
          outline
          type="button"
          icon-left
          (click)="onGetLocation()">
          <ion-icon name="pin"> Encontrar Comida!!</ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="locationIsSet">
      <ion-col>
        <agm-map
          [latitude]="location.lat"
          [longitude]="location.lng"
          [zoom]="15">
          <agm-marker
            [latitude]="location.lat"
            [longitude]="location.lng"
            [iconUrl]="assets/icon/icon-me">
            <agm-info-window>
              <strong>Eu estou aqui!</strong>
            </agm-info-window>
          </agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
